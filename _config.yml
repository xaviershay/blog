title:            "Xavier Shay"
description:      I write about things.
canonical: https://blog.xaviershay.com

# Owner/author information
owner:
  name:           Xavier Shay
  email:          contact@xaviershay.com
  twitter:        xshay
  github:         xaviershay
  location:       "Melbourne, AU"

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    baseurl: https://xaviershay.com
    external: true

archive_tags: ["reviews", "politics", "law", "other"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: rouge
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

sass:
    style: :compressed

assets:
  digest: true

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title.html

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]

plugins:
  - "jekyll-assets"
